<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences - Family First Scheduler</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
</head>
<body>
    <div class="app-container">
        <div class="preferences-content">
            <h2>⚙️ Preferences</h2>

            <div class="card">
                <h3>API Configuration</h3>
                <div class="form-group">
                    <label for="apiUrl">API Base URL</label>
                    <input type="url" id="apiUrl" placeholder="https://your-api-url.com" />
                    <small>Leave empty to use default Railway deployment</small>
                </div>
                <button id="saveApiUrl">Save API URL</button>
            </div>

            <div class="card">
                <h3>Application Settings</h3>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="notifications" checked />
                        Enable notifications
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="autoSync" />
                        Auto-sync with API
                    </label>
                </div>
                <div class="form-group">
                    <label for="theme">Theme</label>
                    <select id="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <button id="savePreferences">Save Preferences</button>
            </div>

            <div class="card">
                <h3>System Information</h3>
                <p><strong>Version:</strong> 1.0.0</p>
                <p><strong>Platform:</strong> <span id="platform">Loading...</span></p>
                <p><strong>Node Version:</strong> <span id="nodeVersion">Loading...</span></p>
            </div>
        </div>
    </div>

    <script>
        // Load current settings
        window.addEventListener('load', async () => {
            try {
                // Load API URL
                const apiUrl = await window.electronAPI.getApiUrl();
                if (apiUrl) {
                    document.getElementById('apiUrl').value = apiUrl;
                }

                // Load preferences
                const prefs = await window.electronAPI.getPreferences();
                document.getElementById('notifications').checked = prefs.notifications;
                document.getElementById('autoSync').checked = prefs.autoSync;
                document.getElementById('theme').value = prefs.theme;

                // System info
                document.getElementById('platform').textContent = navigator.platform;
                document.getElementById('nodeVersion').textContent = process.versions.node;
            } catch (error) {
                console.error('Error loading preferences:', error);
            }
        });

        // Save API URL
        document.getElementById('saveApiUrl').addEventListener('click', async () => {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            try {
                await window.electronAPI.saveApiUrl(apiUrl);
                alert('API URL saved successfully!');
            } catch (error) {
                alert('Error saving API URL: ' + error.message);
            }
        });

        // Save preferences
        document.getElementById('savePreferences').addEventListener('click', async () => {
            const preferences = {
                notifications: document.getElementById('notifications').checked,
                autoSync: document.getElementById('autoSync').checked,
                theme: document.getElementById('theme').value
            };

            try {
                await window.electronAPI.savePreferences(preferences);
                alert('Preferences saved successfully!');
            } catch (error) {
                alert('Error saving preferences: ' + error.message);
            }
        });
    </script>
</body>
</html>
