<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family First Scheduler</title>
    <link rel="stylesheet" href="styles/main-new.css">
    <link rel="stylesheet" href="styles/components.css">
</head>
<body>
    <div class="app">
        <!-- Single Clean Header -->
        <header class="app-header">
            <h1>Family First Scheduler</h1>
            <div class="header-actions">
                <span class="status-indicator" id="connectionStatus">
                    <span class="status-dot online"></span>
                    Connected
                </span>
                <button class="btn-primary" id="sendRemindersBtn">📧 Send Reminders</button>
            </div>
        </header>

        <!-- Single Navigation Bar -->
        <nav class="main-nav">
            <button class="nav-btn active" data-view="today">Today's Focus</button>
            <button class="nav-btn" data-view="schedule">Weekly Schedule</button>
            <button class="nav-btn" data-view="houses">All Houses</button>
            <button class="nav-btn" data-view="vendors">Vendors</button>
            <button class="nav-btn" data-view="year-schedule">Year Planning</button>
        </nav>

        <!-- Clean Content Area -->
        <main class="app-content">
            <!-- Today's View (Default) -->
            <div id="today-view" class="view-content active">
                <h2>� Today's Schedule</h2>
                <div id="todayContent">
                    <!-- Dynamic content will be loaded here -->
                </div>
            </div>

            <!-- Weekly Schedule View -->
            <div id="schedule-view" class="view-content">
                <h2>📅 Weekly Schedule</h2>
                <div class="week-selector">
                    <button id="prevWeek">← Previous</button>
                    <span id="currentWeek">This Week</span>
                    <button id="nextWeek">Next →</button>
                </div>
                <div id="weeklySchedule" class="schedule-grid">
                    <!-- Dynamic weekly schedule -->
                </div>
            </div>

            <!-- All Houses View -->
            <div id="houses-view" class="view-content">
                <h2>🏠 All Houses</h2>
                <div id="housesList" class="houses-grid">
                    <!-- All 6 houses will be displayed here -->
                </div>
            </div>

            <!-- Vendors View -->
            <div id="vendors-view" class="view-content">
                <h2>� Therapeutic Vendors</h2>
                <div class="vendor-categories">
                    <button class="category-btn active" data-category="all">All Vendors</button>
                    <button class="category-btn" data-category="contracted">Contracted</button>
                    <button class="category-btn" data-category="backup">Backup Activities</button>
                </div>
                <div id="vendorsList" class="vendors-grid">
                    <!-- Vendors list -->
                </div>
            </div>

            <!-- Year Planning View -->
            <div id="year-schedule-view" class="view-content">
                <h2>📆 Year-Long Schedule Planning</h2>
                <div class="year-controls">
                    <select id="yearSelect">
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                    </select>
                    <button class="btn-secondary" id="syncGoogleBtn">🔄 Sync to Google Calendar</button>
                </div>
                <div id="yearCalendar" class="year-calendar">
                    <!-- Year calendar grid -->
                </div>
            </div>
        </main>

        <!-- Quick Actions Footer -->
        <footer class="app-footer">
            <button class="footer-btn" id="generatePdfBtn">📄 Generate PDF</button>
            <button class="footer-btn" id="viewIncidentsBtn">📋 Incident Reports</button>
            <button class="footer-btn" id="settingsBtn">⚙️ Settings</button>
        </footer>
    </div>

    <!-- Modal Container -->
    <div id="modalContainer" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"></h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body"></div>
        </div>
    </div>

    <!-- Notification System -->
    <div id="notifications" class="notifications-container"></div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
