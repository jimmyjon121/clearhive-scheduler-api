<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outing Discovery - Family First Scheduler</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/discovery.css">
</head>
<body class="advanced-animations">
    <div class="discovery-container">
        <header class="discovery-header">
            <button class="back-btn" onclick="window.location.href='index.html'">
                ‚Üê Back to Scheduler
            </button>
            <h1>üåü Discover New Therapeutic Outings</h1>
            <button class="suggest-btn btn btn-primary">
                + Suggest New Outing
            </button>
        </header>

        <div class="discovery-content">
            <!-- Search and Filters -->
            <div class="search-section">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search activities, venues, or therapeutic benefits..." class="search-input">
                    <button class="search-btn">üîç Search</button>
                </div>
                
                <div class="filters">
                    <select class="filter-select" id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="outdoor">Outdoor Activities</option>
                        <option value="creative">Creative Arts</option>
                        <option value="animal">Animal Therapy</option>
                        <option value="sports">Sports & Recreation</option>
                        <option value="educational">Educational</option>
                        <option value="social">Social Skills</option>
                        <option value="sensory">Sensory Experiences</option>
                    </select>
                    
                    <select class="filter-select" id="ageFilter">
                        <option value="">All Age Groups</option>
                        <option value="child">Children (6-12)</option>
                        <option value="teen">Teens (13-17)</option>
                        <option value="adult">Adults (18+)</option>
                        <option value="all">All Ages</option>
                    </select>
                    
                    <select class="filter-select" id="skillFilter">
                        <option value="">Therapeutic Focus</option>
                        <option value="social">Social Skills</option>
                        <option value="motor">Motor Skills</option>
                        <option value="emotional">Emotional Regulation</option>
                        <option value="cognitive">Cognitive Development</option>
                        <option value="communication">Communication</option>
                        <option value="independence">Independence</option>
                    </select>
                    
                    <button class="btn btn-secondary" id="clearFilters">Clear Filters</button>
                </div>
            </div>

            <!-- Featured Activities -->
            <section class="featured-section">
                <h2>üèÜ Top Rated Activities</h2>
                <div class="activity-grid" id="featuredActivities">
                    <!-- Activities will be loaded here -->
                </div>
            </section>

            <!-- New Discoveries -->
            <section class="discoveries-section">
                <h2>üÜï New Discoveries</h2>
                <div class="activity-grid" id="newActivities">
                    <!-- New activities will be loaded here -->
                </div>
            </section>

            <!-- Vendor Applications -->
            <section class="vendor-section">
                <h2>ü§ù Become a Vendor</h2>
                <div class="vendor-cta">
                    <p>Are you a therapeutic activity provider? Join our network!</p>
                    <button class="btn btn-primary" id="vendorApplicationBtn">Apply Now</button>
                </div>
            </section>
        </div>

        <!-- Activity Detail Modal -->
        <div id="activityModal" class="modal" style="display: none;">
            <div class="modal-content large-modal">
                <div class="modal-header">
                    <h3 class="modal-title">Activity Details</h3>
                    <button class="close-modal" type="button">&times;</button>
                </div>
                <div class="modal-body" id="activityDetails">
                    <!-- Activity details will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Suggestion Modal -->
        <div id="suggestionModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Suggest New Outing</h3>
                    <button class="close-modal" type="button">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="suggestionForm">
                        <div class="form-group">
                            <label>Activity Name*</label>
                            <input type="text" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Category*</label>
                            <select name="category" required>
                                <option value="">Select Category</option>
                                <option value="outdoor">Outdoor Activities</option>
                                <option value="creative">Creative Arts</option>
                                <option value="animal">Animal Therapy</option>
                                <option value="sports">Sports & Recreation</option>
                                <option value="educational">Educational</option>
                                <option value="social">Social Skills</option>
                                <option value="sensory">Sensory Experiences</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Description*</label>
                            <textarea name="description" rows="4" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>Therapeutic Benefits</label>
                            <div class="checkbox-group">
                                <label><input type="checkbox" name="benefits" value="social"> Social Skills</label>
                                <label><input type="checkbox" name="benefits" value="motor"> Motor Skills</label>
                                <label><input type="checkbox" name="benefits" value="emotional"> Emotional Regulation</label>
                                <label><input type="checkbox" name="benefits" value="cognitive"> Cognitive Development</label>
                                <label><input type="checkbox" name="benefits" value="communication"> Communication</label>
                                <label><input type="checkbox" name="benefits" value="independence"> Independence</label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Location/Venue</label>
                            <input type="text" name="location">
                        </div>
                        
                        <div class="form-group">
                            <label>Contact Information</label>
                            <input type="text" name="contact" placeholder="Phone or Email">
                        </div>
                        
                        <div class="form-group">
                            <label>Estimated Cost per Person</label>
                            <input type="text" name="cost" placeholder="e.g., $15-20">
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary close-modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit Suggestion</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/discovery.js"></script>
</body>
</html>
